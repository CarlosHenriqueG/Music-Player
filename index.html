<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&display=swap" rel="stylesheet">
  <title>Music Player / Testing </title>

</head>

<body>
  <div class="player">
    <div class="wrapper">
      <div class="datails">
        <div class="track-art"></div>
        <div class="track-name">Nome da musica</div>
        <div class="track-artist">Artista</div>
      </div>

      <div class="slaider-container">
        <div class="total-duration">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="current-time">00:00</div>
      </div>

      <div class="slider-container">
        <input type="range" min="0" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <ion-icon class="volume" name="volume-high-outline"></ion-icon>
      </div>

      <div class="buttons">
        <div class="prev-track" onclick="prevTrack()">
          <ion-icon name="play-back-circle-outline"></ion-icon>
        </div>

        <div class="playpause-track" onclick="playpauseTrack()">
          <ion-icon name="play-circle-outline"></ion-icon>
        </div>
        
        <div class="next-track" onclick="nextTrack()">
          <ion-icon name="play-forward-circle-outline"></ion-icon>
        </div>
      </div>
  

  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
